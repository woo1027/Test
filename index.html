<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>還款紀錄表 - Firebase 同步版</title>
  <style>
    :root {
      --bg: #f6f5f3;
      --card: #f2efec;
      --primary: #a3a7a2;
      --accent: #c9bcbc;
      --text: #4a4a4a;
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    p strong {
      font-size: 1.2em;
      color: var(--primary);
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    select,
    input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      width: 140px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #8d928b;
    }
    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: var(--accent);
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 600px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }
      select,
      input[type="number"] {
        width: 100%;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="card">
    <h1>每月還款紀錄</h1>

    <p>總借款金額：<strong>240,000</strong> 元</p>
    <p>剩餘金額：<strong id="remaining">240,000</strong> 元</p>

    <form id="repayment-form">
      <label for="month">月份：</label>
      <select id="month"></select>
      <label for="amount">還款金額：</label>
      <input type="number" id="amount" required min="1" />
      <button type="submit">紀錄還款</button>
    </form>

    <table id="repayment-table">
      <thead>
        <tr>
          <th>月份</th>
          <th>還款金額</th>
          <th>剩餘金額</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ====== Firebase 初始化 ======
    const firebaseConfig = {
      apiKey: "<YOUR_API_KEY>",
      authDomain: "<YOUR_AUTH_DOMAIN>",
      projectId: "<YOUR_PROJECT_ID>",
      storageBucket: "<YOUR_STORAGE_BUCKET>",
      messagingSenderId: "<YOUR_MESSAGING_SENDER_ID>",
      appId: "<YOUR_APP_ID>"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ====== 使用者識別 ID（簡單版） ======
    const userId = localStorage.getItem('userId') || (() => {
      const id = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', id);
      return id;
    })();

    // ====== 還款資料與總金額 ======
    const totalLoan = 240000;
    let repayments = [];

    // ====== 產生月份選項，從 2024-10 到當月 ======
    function generateMonthOptionsFromStartToNow(startYear, startMonth) {
      const select = document.getElementById('month');
      select.innerHTML = ''; // 清空

      const now = new Date();
      const nowYear = now.getFullYear();
      const nowMonth = now.getMonth() + 1;

      let year = startYear;
      let month = startMonth;

      while (year < nowYear || (year === nowYear && month <= nowMonth)) {
        const option = document.createElement('option');
        option.value = `${year}-${month.toString().padStart(2, '0')}`;
        option.textContent = `${year}-${month.toString().padStart(2, '0')}`;
        select.appendChild(option);

        month++;
        if (month > 12) {
          month = 1;
          year++;
        }
      }
    }

    // ====== 讀取 Firestore 還款資料 ======
    async function loadRepayments() {
      try {
        const doc = await db.collection('repayments').doc(userId).get();
        if (doc.exists) {
          return doc.data().list || [];
        }
      } catch (error) {
        console.error("讀取資料失敗:", error);
      }
      return [];
    }

    // ====== 儲存還款資料到 Firestore ======
    async function saveRepayments(data) {
      try {
        await db.collection('repayments').doc(userId).set({ list: data });
      } catch (error) {
        console.error("儲存資料失敗:", error);
      }
    }

    // ====== 更新表格和剩餘金額顯示 ======
    function updateTable() {
      const tbody = document.querySelector('#repayment-table tbody');
      tbody.innerHTML = '';
      let remaining = totalLoan;

      repayments.forEach((entry, index) => {
        const row = tbody.insertRow();
        row.insertCell(0).textContent = entry.month;
        row.insertCell(1).textContent = entry.amount.toLocaleString();
        remaining -= entry.amount;
        row.insertCell(2).textContent = remaining.toLocaleString();

        const btnCell = row.insertCell(3);
        const delBtn = document.createElement('button');
        delBtn.textContent = '刪除';
        delBtn.onclick = async () => {
          repayments.splice(index, 1);
          await saveRepayments(repayments);
          updateTable();
        };
        btnCell.appendChild(delBtn);
      });

      document.getElementById('remaining').textContent = remaining.toLocaleString();
    }

    // ====== 初始化 ======
    async function init() {
      generateMonthOptionsFromStartToNow(2024, 10);
      repayments = await loadRepayments();
      updateTable();
    }

    // ====== 表單事件 ======
    document.getElementById('repayment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const month = document.getElementById('month').value;
      const amount = parseInt(document.getElementById('amount').value);
      const remaining = totalLoan - repayments.reduce((sum, e) => sum + e.amount, 0);

      if (!month) {
        alert('請選擇月份');
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert('請輸入有效的還款金額');
        return;
      }
      if (amount > remaining) {
        alert('還款金額不能大於剩餘金額！');
        return;
      }

      repayments.push({ month, amount });
      await saveRepayments(repayments);
      updateTable();
      e.target.reset();
    });

    // 頁面載入
    init();
  </script>
</body>
</html>
